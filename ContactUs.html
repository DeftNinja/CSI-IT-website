    <div class="container">
        <header>
            <h1>CONTACT</h1>
            <h2>We'd &#128150; to help!</h2>

        <div class="row" id="main">
            <div class="col-sm-8">
                <form>
                    <div class="row">
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Your Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-75">
                            <input type="email" id="email" name="email" placeholder="Your Email ID" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-75">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <div class="locate" style="padding: 5em 0em ;line-height: 3em; width: 100%; margin: 0%">
